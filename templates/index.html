<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding-top: 50px; }
        .card { border-radius: 15px; }
        .result-box { border-radius: 10px; padding: 20px; color: white; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Student Performance Predictor</h3>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label>Student ID</label>
                        <input type="number" name="student_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Current Assessment Scores (comma separated)</label>
                        <input type="text" name="scores" class="form-control" placeholder="e.g. 80, 75, 90" required>
                    </div>
                    <div class="mb-3">
                        <label>Previous Attempts</label>
                        <input type="number" name="prev_attempts" class="form-control" value="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Risk</button>
                </form>

                {% if prediction_text %}
                <div class="result-box text-center" style="background-color: {{ color }};">
                    <h4>Result: {{ prediction_text }}</h4>
                    <p>Success Probability: {{ probability_text }}</p>
                    <p>Avg Score: {{ average }} | VLE Clicks: {{ activity }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
